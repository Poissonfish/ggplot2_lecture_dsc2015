- Class: mult_question
  Output: "繼續完成我們的語法：ggplot(dat, aes(x=city, y=PrecpHour)) + geom_bar()，
    當進行直方圖作畫時，如果沒有指定y座標變數，geom_bar()的行為是去算每一個x變數在資料中的筆數當作縱座標值。
    但我們這裡手動指定了y座標變數，所以我們必須在geom_bar()裡面額外告訴他我們要直接畫資料中這個y變數的值。
