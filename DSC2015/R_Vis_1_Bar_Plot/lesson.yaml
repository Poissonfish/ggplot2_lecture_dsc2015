- Class: text
  Output: "我們必須把hour這個欄位計算出相對百分比數，也就是分別對每個城市，計算日照時數（降雨時數）相對於日照加上降雨時數的比值。"

- Class: cmd_question
  Output: "再次運用dplyr，先利用group_by()將資料進行分組。"
  CorrectAnswer: dd <- group_by(dd, city)
  AnswerTests: omnitest(correctExpr='dd <- group_by(dd, city)')
