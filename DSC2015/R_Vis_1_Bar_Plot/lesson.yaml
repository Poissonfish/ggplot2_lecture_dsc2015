  CorrectAnswer: ggplot(dat, aes(x=city, y=PrecpHour)) + geom_bar(stat="identity")
  AnswerTests: omnitest(correctExpr='ggplot(dat, aes(x=city, y=PrecpHour)) + geom_bar(stat="identity")')
